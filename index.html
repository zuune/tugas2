<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body class="font-sans">
    <div
      class="min-h-screen flex flex-col justify-center items-center bg-blue-300"
    >
      <div class="relative flex flex-col items-center w-full max-w-md">

        <!-- Logo absolute, overlap di atas container, jarak 5px -->

        <img
          src="./src/img/logo-pt.png"
          alt=""
          class="w-40 h-40 object-contain absolute left-1/2 -translate-x-1/2"
          style="top: -45px"
          <!--
          40px
          (logo
          setengah
          tinggi)
          +
          5px
          jarak
          --
        />

        <div class="bg-stone-50 rounded-lg shadow p-5 pt-20 w-full mt-16">
          <form action="">
            <div class="mb-3">
              <label for="email_username">Email or Username</label>
              <input
                type="text"
                id="email_username"
                class="border rounded-lg w-full mt-1 text-lg h-10 py-3 px-4"
              />
            </div>
            <div class="mb-3">
              <label for="password">Password</label>
              <div class="relative">
                <input
                  type="password"
                  id="password"
                  class="border rounded-lg w-full mt-1 pr-10 text-lg h-10 py-3 px-4"
                />
                <button
                  type="button"
                  id="togglePassword"
                  class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500"
                >
                  <!-- Mata terbuka (eye) SVG -->
                  <svg
                    id="eyeOpen"
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 block"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                    />
                  </svg>
                  <!-- Mata tertutup (eye-off) SVG -->
                  <svg
                    id="eyeClosed"
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 hidden"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.956 9.956 0 012.293-3.95m3.362-2.675A9.956 9.956 0 0112 5c4.478 0 8.268 2.943 9.542 7a9.956 9.956 0 01-4.043 5.197M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M3 3l18 18"
                    />
                  </svg>
                </button>
              </div>
            </div>
            <script>
              const passwordInput = document.getElementById("password");
              const togglePassword = document.getElementById("togglePassword");
              const eyeOpen = document.getElementById("eyeOpen");
              const eyeClosed = document.getElementById("eyeClosed");

              togglePassword.addEventListener("click", () => {
                const isPassword = passwordInput.type === "password";
                passwordInput.type = isPassword ? "text" : "password";
                // Animasi: toggle icon
                eyeOpen.classList.toggle("hidden", !isPassword);
                eyeClosed.classList.toggle("hidden", isPassword);
              });
            </script>

            <div class="mb-3 flex items-center">
              <input type="checkbox" id="remember" class="mr-2" />
              <label for="remember">Remember me</label>
            </div>
            <div class="flex justify-end">
              <button
                type="submit"
                class="bg-gray-800 py-1 px-4 text-white rounded-lg text-sm mt-2 hover:bg-blue-300 transition duration-300"
              >
                LOG IN
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
